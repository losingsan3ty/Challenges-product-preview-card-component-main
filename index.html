<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card grid grid-cols">
          <div class="card-img">
            <picture>
              <source
                media="(max-width: 59.999em)"
                srcset="images/image-product-mobile.jpg"
              />
              <source
                media="(min-width: 60em)"
                srcset="images/image-product-desktop.jpg"
              />
              <img src="images/image-product-mobile" alt="defualt image" />
            </picture>
          </div>
          <div class="card-content grid">
            <p class="sub-heading">perfume</p>
            <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex price">
              <span class="card-curr-price">$149.99</span>
              <span class="card-prev-price">$169.99</span>
            </div>
            <div class="flex">
              <span class="btn flex">
                <img src="./images/icon-cart.svg" alt="" />
                <a href="">Add to Cart</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adnan</a>.
      </div>
    </main>
  </body>
</html>
